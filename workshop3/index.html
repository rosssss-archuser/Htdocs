<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Movie Collection Manager</h1>

    <section class="panel" aria-labelledby="add-movie-heading">
      <h2 id="add-movie-heading">Add New Movie</h2>
      <form id="add-movie-form">
        <div class="row">
          <label for="title">Title <span aria-hidden="true">*</span></label>
          <input type="text" id="title" name="title" placeholder="e.g. The Matrix" required />
        </div>
        <div class="row">
          <label for="genre">Genre</label>
          <input type="text" id="genre" name="genre" placeholder="e.g. Sci-Fi" />
        </div>
        <div class="row">
          <label for="year">Release Year <span aria-hidden="true">*</span></label>
          <input type="number" id="year" name="year" placeholder="e.g. 1999" required min="1888" />
        </div>
        <div class="row actions">
          <button type="submit" id="add-button">Add Movie</button>
          <span id="form-message" class="helper"></span>
        </div>
      </form>
    </section>

    <hr />

    <section class="panel" aria-labelledby="list-heading">
      <h2 id="list-heading">Movie List</h2>
      <div class="row">
        <label for="search-input" class="sr-only">Search movies</label>
        <input type="search" id="search-input" placeholder="Search by title or genre" autocomplete="off" />
      </div>
      <div id="status" class="helper">Loading movies...</div>
      <div id="movie-list" class="movie-list" aria-live="polite"></div>
    </section>

    <dialog id="edit-dialog" aria-labelledby="edit-heading">
      <form method="dialog" id="edit-form">
        <h3 id="edit-heading">Edit Movie</h3>
        <input type="hidden" id="edit-id" />
        <div class="row">
          <label for="edit-title">Title</label>
          <input type="text" id="edit-title" required />
        </div>
        <div class="row">
          <label for="edit-genre">Genre</label>
          <input type="text" id="edit-genre" />
        </div>
        <div class="row">
          <label for="edit-year">Year</label>
          <input type="number" id="edit-year" min="1888" required />
        </div>
        <menu class="dialog-actions">
          <button id="save-edit" type="submit">Save</button>
          <button id="cancel-edit" type="button">Cancel</button>
        </menu>
      </form>
    </dialog>

    <div id="toast" aria-live="assertive" class="toast" role="status" hidden></div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
